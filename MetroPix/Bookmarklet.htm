<html>
    <head>
        <title>MetroPix Internet Explorer Helper</title>
        <style>
            body { font-family: Segoe UI; font-size: 24px; }
        </style>
    </head>
    <body>
        <h1>MetroPix Internet Explorer Helper</h1>
        <p>This is a bookmarklet that will launch MetroPix to look at the photos in
        a web page that you are currently viewing. Just drag the metropix link
        below to your favorites bar to conveniently launch MetroPix.</p>
        <p><br/><a href="javascript:location.href='metropix://'+location.href.replace('http://','')">metropix</a></p>
    </body>
</html>
